<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzanas Del Cuidado</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>

<body>
    <header class="Encabezado">
        <a href="#" class="logo">
            <img class="logo" src="../assets/Logo/logo-icono-mnz-morado-2_.svg">
            <h2 class="nombre-empresa">Manzanas del cuidado</h2>
        </a>

    </header>
    <video src="../assets/Videos/Manzanas del cuidado video promo.mp4" autoplay muted loop class="background"></video>

    <div class="contenedor-form">
        <div class="content-formu">

            <form action="http://localhost:3000/Ingresar" method="POST">

                <div class="centrar">

                    <h1>Iniciar sesion</h1><br><br>

                    <label for="Tipo_documento">Tipo De Documento</label>
                    <select name="Tipo_documento" id="">
                        <option value="TI">TI </option>
                        <option value="CC">CC</option>
                    </select>
                    <br><br>

                    <label for="Documento">Documento</label>
                    <input type="number" name="Documento"><br><br>

                    <label for="Tipo">Rol</label>
                    <select name="Rol" id="">
                        <option value="Usuario">Usuario</option>
                        <option value="Administrador">Administrador</option>
                    </select>

                    <div class="contenedor-boton">

                        <input class="boton" type="submit" value="Iniciar">

                        <a href="./index.htm"><input class="boton" type="button" value="Atras"></a>
                    </div>

                </div>

            </form>
        </div>

        
    </div>

</body>
<footer>
